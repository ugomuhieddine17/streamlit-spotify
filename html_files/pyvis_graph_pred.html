        <script type="text/javascript">

              // initialize global variables.

              var originalNodes;
              var network;

ont": {"color": "white"}, "font_size": 60, "id": "Booba", "label": "Booba", "shape": "dot", "title": "Booba"}]);
                  edges = new vis.DataSet([{"color": "#05BFDB", "from": "Benash", "title": "100.0 %", "to": "Damso", "width": 14}, {"color": "#05BFDB", "from": "Kalash", "title": "100.0 %", "to": "Damso", "width": 14}, {"color": "#05BFDB", "from": "Nekfeu", "title": "100.0 %", "to": "Damso", "width": 14}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Gato", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Siboy", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Ikaz Boi", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Ang\u00e8le", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Lous and The Yakuza", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Ninho", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Orelsan", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Vald", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Hamza", "width": 4}, {"color": "#f4cccc", "from": "Damso", "title": "0.0 %", "to": "Lacrim", "width": 4}, {"color": "#05BFDB", "from": "Kalash Criminel", "title": "100.0 %", "to": "Damso", "width": 14}, {"color": "#05BFDB", "from": "Booba", "title": "100.0 %", "to": "Damso", "width": 14}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {

                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    "edges": {

    "interaction": {

    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,

        "solver": "repulsion",
        "stabilization": {

            "fit": true,

};

                  


                  

                  network = new vis.Network(container, data, options);
